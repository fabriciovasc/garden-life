<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <img alt="logo" width="140" src="../assets/icon/icon-sensor.png">
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <div class="card-temp">
    <ion-card>

      <ion-card-content>

        <div class="progress-temp">
          <round-progress [current]="sensor_temp" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color_temp"
            [background]="background_temp" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
          </round-progress>
        </div>

        <div class="name-temp">
          <img alt="temp" src="../assets/icon/name-temp.png">
        </div>

        <div class="temp" ngFor="sensor_temp">
          <p style="font-family: Arial" style="font-size: 20px" color="yellow">{{sensor_temp}}°C</p>
        </div>

        <div class="more-temp">
          <ion-icon (click)="temp()" name="more" color="dark" style="font-size: 25px" click></ion-icon>
        </div>

      </ion-card-content>

    </ion-card>
  </div>

  <div class="card-umi">
    <ion-card>

      <ion-card-content>

        <div class="progress-umi">
          <round-progress [current]="sensor_umi" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color_umi"
            [background]="background_temp" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
          </round-progress>
        </div>

        <div class="name-umi">
          <img alt="temp" src="../assets/icon/name-umi.png">
        </div>

        <div class="umi" ngFor="sensor_umi">
          <p style="font-family: Arial" style="font-size: 20px" color="primary">{{sensor_umi}}%</p>
        </div>

        <div class="more-umi">
          <ion-icon (click)="umi()" name="more" color="dark" style="font-size: 25px"></ion-icon>
        </div>
        

      </ion-card-content>

    </ion-card>
  </div>

  <div class="card-light">
    <ion-card>

      <ion-card-content>

        <div class="progress-light">
          <round-progress [current]="sensor_light" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color_light"
            [background]="background_temp" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
          </round-progress>
        </div>

        <div class="name-light">
          <img alt="temp" src="../assets/icon/name-light.png">
        </div>

        <div class="light" ngFor="sensor_light">
          <p style="font-family: Arial" style="font-size: 20px">{{sensor_temp}}°C</p>
        </div>

        <div class="more-light">
          <ion-icon (click)="light()" name="more" color="dark" style="font-size: 25px"></ion-icon>
        </div>

      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
