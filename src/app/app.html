<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img alt="logo" width="140" src="../assets/icon/icon-menu.png">
      <div class="icon-exit">
        <ion-icon name="exit" color="secondary" (click)="showAlert()" (click)="logoutClicked()"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div class="font-menu">{{p.title}}</div>
        <div class="icon-open">
          <ion-icon name="arrow-round-forward" color="secondary"></ion-icon>
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
